<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Audio element without autoplay -->
    <audio id="diwaliAudio" loop>
        <source src="diwali2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="cont">
        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2021/10/27/02/11/diwali-banner-6745457__480.png" alt="Avatar">
            <div class="container">
                <div class="cake">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
                <h2>Wishing you</h2>
                <h1 class="ml15">
                    <span class="word">Happy</span>
                    <span class="word">Diwali</span>
                </h1>
                <h2>Ganji Dollü™Ü</h2>
                <h2>2024</h2>
                <h1 class="credit">Made with <span style="color:tomato;font-size:20px;">‚ù§</span></h1>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Play audio on first user interaction (e.g., click)
        document.addEventListener('click', function() {
            const audio = document.getElementById('diwaliAudio');
            if (audio.paused) {
                audio.play();
            }
        }, { once: true }); // Ensures this only runs once
    </script>
</body>
</html>
